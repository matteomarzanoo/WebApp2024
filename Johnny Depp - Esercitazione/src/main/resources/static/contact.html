<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Johnny Depp - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="bg-black p-3 mb-4 text-white">

    <div class="container">
        <h1 class="text-center"><i class="fas fa-phone"></i> Johnny Depp - Contact</h1>

        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <div class="alert alert-info text-center" role="alert">
        Let Johnny know what you think of him!
    </div>

    <form action="/submitQuestion.jsp" class="row g-3">
        <h5>Your personal info:</h5>

        <div class="col-md-6">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" id="fname" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" id="lname" class="form-control">
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="col-md-12">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>

        <h5>How are you?</h5>

        <div class="col-md-12">
            <div class="form-check">
                <input type="radio" id="student" name="radio_input_job" value="Student" class="form-check-input">
                <label for="student" class="form-check-label">Student</label>
            </div>
            <div class="form-check">
                <input type="radio" id="worker" name="radio_input_job" value="Worker" class="form-check-input">
                <label for "worker" class="form-check-label">Worker</label>
            </div>
        </div>

        <h5>Additional Info:</h5>
        <div class="accordion" id="additionalInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Upload your CV
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#additionalInfoAccordion">
                    <div class="accordion-body">
                        <label for="cvFile" class="form-label">Upload your CV:</label>
                        <input type="file" id="cvFile" name="cvFile" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <h5>Submit your question to Johnny <b>NOW!</b></h5>
        <div class="col-md-12">
            <label for="question" class="form-label">Your Question:</label>
            <textarea name="question" id="question" class="form-control"></textarea>
        </div>

        <div class="col-md-12 text-center mt-3">
            <input type="submit" value="Submit" class="btn btn-primary me-2">
            <input type="reset" value="Clear" class="btn btn-secondary">
        </div>
    </form>
</main>

<footer class="bg-black text-center p-3 mt-4 text-white">
    <p>Matteo Marzano 2024 - All Rights Reserved</p>
</footer>

</body>
</html>
